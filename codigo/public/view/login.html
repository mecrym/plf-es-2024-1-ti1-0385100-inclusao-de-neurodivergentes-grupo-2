<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Jersey+20&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Jersey+20&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <header>
        <section class="logo">
            <div class="logo-img">
                <img src="../assets/images/logo_HabitEase.svg" alt="Logo HabitEase">
            </div>
            <div class="name-HabitR">
                <p class="Habit">Habit</p>
                        <p class="Ease">Ease</p>
            </div>
        </section>
    </header>
    <main>
        <div class="container">
            <div>
                <form>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined w-100">
                            <input required maxlength="35" class="email">
                            <span class="omrs-input-label">Email</span>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div>
                <form>
                    <div class="omrs-input-group">
                        <label class="omrs-input-underlined w-100">
                            <input required maxlength="35" class="password" type="password">
                            <span class="omrs-input-label">Password</span>
                            <div class="view view position-absolute end-0 top-0 mt-n2">
                                <img src="../assets/images/view.svg" alt="view password">
                            </div>
                    </div>
                </form>
            </div>
        </div>
        <section class="button">
            <a href="#" class="link-button">
                <button type="button" class="button-login">Log in</button>
            </a>
        </section>
        <section class="container-signup">
            <p>ARE YOU ALREADY REGISTERED? </p>
            <a href="signup.html" class="signup">
                <p>SIGN UP</p>
            </a>
        </section>
    </main>
    <footer class="footer-gradient"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../assets/js/login.js"></script>
</body>

</html>
