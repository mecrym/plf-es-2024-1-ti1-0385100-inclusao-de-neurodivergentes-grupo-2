<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Jersey+20&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/settings.css">
</head>

<body class="w-100">
    <header>

        <div class="exclude">
            <a href="./social.html">
                <img src="../assets/images/x_icon.svg" alt="">
            </a>


    </header>
    <main>
        <section class="title d-flex align-items-center justify-content-center ">
            <h2>Settings</h2>
        </section>
        <section class="picture mt-5">
            <div class=" profile-picture d-flex flex-column justify-content-center align-items-center">
                <img src="" alt="">
            </div>
            <div class="edit-picture d-flex align-items-center justify-content-center mt-2">
                <a href="./editPicture.html">
                    <h3 style="color:#F1C40F;">Edit picture</h3>
                </a>
            </div>
        </section>
        <section class="inputs d-flex flex-column justify-content-center">
            <div class="container w-80">
                <div>
                    <form>
                        <div class="omrs-input-group">
                            <label class="omrs-input-underlined w-100">
                                <input required maxlength="35" class="name">
                                <span class="omrs-input-label">Name</span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container">
                <div>
                    <form>
                        <div class="omrs-input-group">
                            <label class="omrs-input-underlined w-100">
                                <input required maxlength="35" class="email">
                                <span class="omrs-input-label">Email</span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container">
                <div>
                    <form>
                        <div class="omrs-input-group position-relative">
                            <label class="omrs-input-underlined w-100">
                                <input required maxlength="35" class="password" type="password">
                                <span class="omrs-input-label">Password</span>
                                <div class="view view position-absolute end-0 top-0 mt-n2">
                                    <img src="../assets/images/view.svg" alt="view password">
                                </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="button d-flex justify-content-center align-items-center w100">
            <a href="./social.html" class="w-100">
                <button type="button" class="button-save w-100">Save</button>
            </a>
        </section>
        <section class="button-exit d-flex justify-content-center align-items-center w100">
            <a href="./login.html" class="w-100">
                <button type="button" class="button-exit w-100">Exit Account</button>
            </a>
        </section>
    </main>
    <footer class="footer-gradient w-100"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../assets/js/settings.js"></script>
</body>

</html>
